[build]
  publish = "."
  functions = "netlify/functions"

# 1. Redirect API calls ไปยัง Serverless Function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# 2. ให้ ai-chat.html เข้าถึงได้โดยตรง
[[redirects]]
  from = "/ai-chat.html"
  to = "/ai-chat.html"
  status = 200

# 3. Fallback สำหรับหน้าอื่นๆ (SPA) ให้ไปที่ index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200