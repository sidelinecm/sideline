<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sideline AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 1. Global Setup */
        html, body {
            height: 100%;
            overflow: hidden; /* ป้องกันการ scroll ของ body หลัก */
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* 1.1 Loader */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; z-index: 1000;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            color: #4f46e5; transition: opacity 0.3s;
        }
        .dark #loader { background: #000000; color: #a78bfa; }
        .loader-spinner {
            border: 5px solid #e5e5ea; border-top: 5px solid #4f46e5;
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        .dark .loader-spinner { border-top: 5px solid #a78bfa; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* 1.2 Content */
        #content { height: 100%; opacity: 0; transition: opacity 0.5s ease-in; }

        /* --- Chat Bubbles --- */
        .user-bubble { 
            background-color: #fef08a; color: #1f2937; 
            border-radius: 18px 18px 5px 18px; position: relative; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .dark .user-bubble { 
            background: linear-gradient(135deg, #d946ef, #ec4899, #f97316); color: white; 
        }

        .ai-message { 
            background-color: #E5E5EA; color: #1f2937; 
            border-radius: 18px 18px 18px 5px; position: relative; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .dark .ai-message { 
            background-color: #2D2D2D; border: 1px solid #374151; color: #d1d5db; 
        }
        
        .ai-accent { background-color: #2d1b69; }
        .dark .ai-accent { background-color: #4c1d95; }
        
        .gemini-send-btn { background: linear-gradient(to right, #6D28D9, #9333EA); }
        .dark .gemini-send-btn { background: linear-gradient(to right, #A855F7, #C084FC); }

        /* Enhanced Results Styling */
        .search-result-enhanced, .error-message-enhanced, .no-results-enhanced {
            padding: 1rem; border-radius: 12px; margin: 5px 0; font-size: 0.95rem; line-height: 1.5;
            background-color: #ffffff; border: 1px solid #e5e5ea; color: #1f2937; width: 100%;
        }
        .dark .search-result-enhanced, .dark .error-message-enhanced, .dark .no-results-enhanced {
            background-color: #1a1a1a; border: 1px solid #374151; color: #d1d5db;
        }
        
        .search-header-main, .error-icon, .no-results-icon { 
            display: flex; align-items: center; gap: 10px; margin-bottom: 0.75rem; 
            font-weight: bold; color: #4f46e5; 
        }
        .dark .search-header-main, .dark .error-icon, .dark .no-results-icon { color: #a78bfa; }
        
        .action-btn-copy { 
            background-color: #4f46e5; color: white; border-radius: 6px; padding: 4px 10px; font-size: 0.8rem;
            cursor: pointer; display: inline-flex; align-items: center; gap: 5px; margin-top: 10px;
        }
        .action-btn-copy:hover { background-color: #4338ca; }

        .animate { animation: animate 0.3s ease-in-out; }
        @keyframes animate { 0% { transform: scale(0.9); } 100% { transform: scale(1); } }
        
        /* Markdown/Text Formatting inside bubbles */
        .ai-content ul { list-style-type: disc; padding-left: 20px; margin: 8px 0; }
        .ai-content ol { list-style-type: decimal; padding-left: 20px; margin: 8px 0; }
        .ai-content p { margin-bottom: 8px; }
        .ai-content p:last-child { margin-bottom: 0; }
        .ai-content strong { font-weight: 700; color: #4f46e5; }
        .dark .ai-content strong { color: #c084fc; }
    </style>
</head>
<body class="h-full transition-colors duration-300"> 

    <div id="loader">
        <div class="loader-spinner"></div>
        <p class="text-lg font-medium">กำลังโหลดหน้าแชท...</p>
    </div>

    <div id="content" class="h-full flex flex-col"> 

        <div class="fixed top-0 left-0 w-full h-full pointer-events-none z-0">
            <div class="absolute top-[-50px] left-[-50px] w-64 h-64 bg-pink-600 rounded-full blur-[100px] opacity-0 dark:opacity-30 mix-blend-screen transition-opacity duration-500"></div>
        </div>

        <div id="chat-app" class="w-full h-full flex flex-col shadow-none bg-white dark:bg-black relative z-10">
            
            <header class="p-4 border-b border-gray-200 dark:border-zinc-800 flex-shrink-0 bg-white dark:bg-black transition-colors duration-300">
                <div class="flex justify-between items-center">
                    <button onclick="window.close()" class="text-blue-500 dark:text-blue-400 font-medium text-base flex items-center gap-1">
                        <i class="fas fa-chevron-left text-sm"></i>
                        ปิด
                    </button>
                    <h1 class="font-semibold text-gray-900 dark:text-white text-base">Sideline AI Chat</h1>
                    <button id="theme-toggle" class="w-8 h-8 rounded-full flex items-center justify-center text-gray-600 dark:text-yellow-400 bg-gray-100 dark:bg-zinc-800 hover:scale-105 transition-transform duration-200">
                        <i class="fas fa-sun dark:hidden"></i>
                        <i class="fas fa-moon hidden dark:inline"></i>
                    </button>
                </div>
            </header>

            <div id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-5 no-scrollbar scroll-smooth">
                
                <div id="initialWelcome" class="flex items-start gap-3">
                    <div class="w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center text-white text-xs mt-1 ai-accent"><i class="fas fa-robot"></i></div>
                    <div class="ai-message p-3 shadow-sm max-w-[85%] transition-colors duration-300">
                        <div class="ai-content text-sm">
                            <p><span class="font-bold">อันยอง!</span> AI เนโก๊ะ พร้อมช่วยงานค่ะ</p>
                            <p>ฉันสามารถ <strong>ค้นหาข้อมูลล่าสุดจาก Google</strong> ได้ เพียงพิมพ์คำว่า <strong>"ค้นหา"</strong> นำหน้าคำถาม</p>
                            <p>เช่น: "ค้นหา ร้านอาหารเชียงใหม่"</p>
                        </div>
                        <span class="text-[10px] text-gray-500 dark:text-gray-400 block text-right mt-1">Ready</span>
                    </div>
                </div>
                
            </div>

            <footer class="p-3 border-t border-gray-200 dark:border-zinc-800 flex-shrink-0 bg-white dark:bg-black transition-colors duration-300 pb-safe">
                <form id="inputForm" class="flex items-center gap-2 max-w-4xl mx-auto"> 
                    <button type="button" id="historyBtn" class="w-10 h-10 bg-gray-200 dark:bg-zinc-800 rounded-full flex items-center justify-center text-gray-500 dark:text-gray-400 hover:bg-gray-300 dark:hover:bg-zinc-700 transition-colors">
                        <i class="fas fa-history"></i>
                    </button>
                    
                    <div class="flex-1 relative">
                        <input type="text" id="userInput" placeholder="พิมพ์ข้อความ..." autocomplete="off"
                            class="w-full h-10 px-4 bg-gray-200 dark:bg-zinc-800 rounded-full text-sm outline-none placeholder-gray-500 dark:placeholder-gray-400 text-gray-900 dark:text-white transition-colors duration-300 focus:ring-2 focus:ring-[#311b92]">
                    </div>
                    
                    <button type="submit" class="w-10 h-10 rounded-full flex items-center justify-center text-white gemini-send-btn hover:scale-105 transition-transform shadow-lg">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
                <div class="w-32 h-1 bg-gray-300 rounded-full mx-auto mt-4 dark:bg-zinc-700 opacity-50"></div>
            </footer>
        </div>
    
    </div> 

    <div id="historyModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden justify-center items-center z-50 p-4">
        <div class="bg-white dark:bg-zinc-900 p-6 rounded-2xl shadow-2xl w-full max-w-sm transform transition-all duration-300">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-900 dark:text-white"><i class="fas fa-history mr-2"></i> ประวัติการค้นหา</h3>
                <button onclick="document.getElementById('historyModal').style.display='none'" class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 dark:bg-zinc-800 text-gray-500"><i class="fas fa-times"></i></button>
            </div>
            <div id="historyList" class="max-h-60 overflow-y-auto space-y-2">
                </div>
            <button onclick="googleSearch.clearHistory(); document.getElementById('historyModal').style.display='none'" class="mt-4 w-full py-2 text-sm font-medium text-red-600 bg-red-50 dark:bg-red-900/20 rounded-lg hover:bg-red-100 transition-colors">ล้างประวัติทั้งหมด</button>
        </div>
    </div>

    <script>
        // Start Loader
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                document.getElementById('loader').style.pointerEvents = 'none';
                document.getElementById('content').style.opacity = '1';
            }, 1000);
        });

        // ----------------------------------------------------
        // LOGIC CLASS
        // ----------------------------------------------------
        class GoogleSearchIntegration {
            constructor() {
                // FIXED: Use standard Netlify Functions path
                this.API_PROXY_URL = '/.netlify/functions/gemini'; 
                this.searchHistory = JSON.parse(localStorage.getItem('searchHistory')) || [];
            }

            async callProxy(query, isSearch) {
                try {
                    if (isSearch) this.addToHistory(query);
                    
                    const response = await fetch(this.API_PROXY_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query: query, isSearch: isSearch })
                    });
                    
                    let data;
                    try {
                        data = await response.json();
                    } catch (e) {
                        throw new Error("Invalid JSON response from server");
                    }
                    
                    if (!response.ok) {
                        throw new Error(data.error || `Server Error: ${response.status}`);
                    }
                    
                    // Fallback if data structure is unexpected
                    const text = data.text || (data.candidates && data.candidates[0]?.content?.parts[0]?.text) || "ไม่ได้รับคำตอบจากระบบ";

                    if (isSearch) {
                        return this.formatSearchResponse(text, query);
                    }
                    
                    return { type: 'ai_response', content: text };
                    
                } catch (error) {
                    console.error('API Error:', error);
                    return this.getErrorMessage(error);
                }
            }
            
            formatSearchResponse(text, query) {
                // Check safety or empty
                if (!text || text.includes("Safety Blocked")) {
                    return { type: 'error', content: this.getSafetyMessage(query).content };
                }

                return {
                    type: 'ai_response',
                    content: this.enhanceResponseFormat(text, query)
                };
            }

            enhanceResponseFormat(text, query) {
                // Better Markdown Formatting
                let htmlContent = text
                    .replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;") // sanitize basic
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') 
                    .replace(/^\* (.*?)$/gm, '<li>$1</li>') // Bullet points
                    .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>') // Wrap lists (basic)
                    .replace(/\n\n/g, '<p>')
                    .replace(/\n/g, '<br>');
                
                return `
                    <div class="search-result-enhanced ai-message">
                        <div class="search-header-main">
                            <i class="fas fa-search"></i>
                            <h3>ผลการค้นหา: "${query}"</h3>
                        </div>
                        <div class="result-text ai-content">
                            ${htmlContent}
                        </div>
                        <div class="result-meta-info mt-3 pt-2 border-t border-gray-200 dark:border-gray-700">
                            <div class="flex justify-between items-center">
                                <span class="text-[10px] text-gray-400">Powered by Google Gemini</span>
                                <button class="action-btn-copy" onclick="googleSearch.copyToClipboard(this)">
                                    <i class="fas fa-copy"></i> คัดลอก
                                </button>
                                <div class="raw-text hidden">${text}</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            copyToClipboard(btn) {
                // Find raw text sibling
                const rawText = btn.nextElementSibling.textContent;
                
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(rawText).then(() => {
                        const originalHtml = btn.innerHTML;
                        btn.innerHTML = '<i class="fas fa-check"></i> คัดลอกแล้ว';
                        setTimeout(() => btn.innerHTML = originalHtml, 2000);
                    });
                } else {
                    // Fallback
                    const ta = document.createElement('textarea');
                    ta.value = rawText;
                    document.body.appendChild(ta);
                    ta.select();
                    document.execCommand('copy');
                    document.body.removeChild(ta);
                    alert('คัดลอกเรียบร้อย');
                }
            }

            getErrorMessage(error) {
                return {
                    type: 'error',
                    content: `
                        <div class="error-message-enhanced ai-message border-l-4 border-red-500">
                            <div class="error-icon"><i class="fas fa-exclamation-circle text-red-500"></i> ข้อผิดพลาด</div>
                            <div class="error-content text-sm text-red-600 dark:text-red-400">
                                <p>${error.message}</p>
                                <p class="mt-2 text-xs text-gray-500">โปรดลองใหม่อีกครั้ง หรือตรวจสอบการเชื่อมต่อ</p>
                            </div>
                        </div>
                    `
                };
            }

            addToHistory(query) {
                const item = { query, timestamp: new Date().toISOString() };
                this.searchHistory.unshift(item);
                this.searchHistory = this.searchHistory.slice(0, 20); // Keep last 20
                localStorage.setItem('searchHistory', JSON.stringify(this.searchHistory));
                this.updateHistoryDisplay();
            }

            updateHistoryDisplay() {
                const list = document.getElementById('historyList');
                if (!list) return;
                list.innerHTML = '';
                if (this.searchHistory.length === 0) {
                    list.innerHTML = '<p class="text-center text-gray-400 py-4 text-sm">ไม่มีประวัติ</p>';
                    return;
                }
                this.searchHistory.forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'p-3 bg-gray-50 dark:bg-zinc-800 rounded-lg cursor-pointer hover:bg-gray-100 dark:hover:bg-zinc-700 flex items-center gap-3 transition-colors';
                    el.innerHTML = `<i class="fas fa-search text-gray-400"></i><span class="text-sm truncate flex-1 text-gray-700 dark:text-gray-300">${item.query}</span>`;
                    el.onclick = () => {
                        document.getElementById('userInput').value = item.query;
                        document.getElementById('historyModal').style.display='none';
                        this.handleUserInput(item.query);
                    };
                    list.appendChild(el);
                });
            }

            clearHistory() {
                this.searchHistory = [];
                localStorage.setItem('searchHistory', JSON.stringify([]));
                this.updateHistoryDisplay();
            }

            // --- MAIN HANDLER ---
            async handleUserInput(query) {
                const container = document.getElementById('chatContainer');
                
                // 1. User Message
                container.appendChild(this.createMessage(query, 'user'));
                this.scrollToBottom();

                // 2. Loading Placeholder
                const loaderId = 'loader-' + Date.now();
                container.appendChild(this.createMessage('loading', 'ai', loaderId));
                this.scrollToBottom();

                // 3. Logic
                const searchKeywords = ['ค้นหา', 'หา', 'search', 'ข้อมูลของ', 'ราคา'];
                const isSearch = searchKeywords.some(k => query.toLowerCase().startsWith(k));
                let cleanQuery = isSearch ? query.replace(new RegExp(`^(${searchKeywords.join('|')})\\s*`, 'i'), '').trim() : query;
                if(!cleanQuery) cleanQuery = query; // Fallback

                // 4. API Call
                const response = await this.callProxy(cleanQuery, isSearch);

                // 5. Replace Loader
                const loaderEl = document.getElementById(loaderId);
                if(loaderEl) loaderEl.remove();

                const responseDiv = document.createElement('div');
                responseDiv.className = 'flex items-start gap-3 fade-in';
                
                const time = new Date().toLocaleTimeString('th-TH', {hour:'2-digit', minute:'2-digit'});
                
                if (response.type === 'error' || (typeof response.content === 'string' && response.content.includes('search-result-enhanced'))) {
                    // Complex/HTML content
                    responseDiv.innerHTML = `
                        <div class="w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center text-white text-xs mt-1 ai-accent"><i class="fas fa-robot"></i></div>
                        <div class="max-w-[90%] w-full">
                            ${response.content}
                            <span class="text-[10px] text-gray-500 block text-right mt-1">${time}</span>
                        </div>
                    `;
                } else {
                    // Standard Text Response
                    let formattedText = response.content
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\n/g, '<br>');
                        
                    responseDiv.innerHTML = `
                        <div class="w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center text-white text-xs mt-1 ai-accent"><i class="fas fa-robot"></i></div>
                        <div class="ai-message p-3 shadow-sm max-w-[85%] transition-colors duration-300">
                            <div class="ai-content text-sm leading-relaxed">${formattedText}</div>
                            <span class="text-[10px] text-gray-500 dark:text-gray-400 block text-right mt-1">${time}</span>
                        </div>
                    `;
                }

                container.appendChild(responseDiv);
                this.scrollToBottom();
                document.getElementById('userInput').value = '';
            }

            createMessage(content, type, id = null) {
                const div = document.createElement('div');
                if (id) div.id = id;
                const time = new Date().toLocaleTimeString('th-TH', {hour:'2-digit', minute:'2-digit'});

                if (type === 'user') {
                    div.className = 'flex justify-end items-end gap-2 animate';
                    div.innerHTML = `
                        <div class="user-bubble text-sm leading-relaxed p-3 px-4 max-w-[85%] font-medium shadow-sm">
                            ${content}
                            <span class="text-[10px] block text-right mt-1 opacity-70">${time}</span>
                        </div>
                    `;
                } else {
                    div.className = 'flex items-start gap-3';
                    div.innerHTML = `
                        <div class="w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center text-white text-xs mt-1 ai-accent"><i class="fas fa-robot"></i></div>
                        <div class="ai-message p-3 shadow-sm max-w-[85%]">
                            <p class="text-sm flex items-center gap-2 text-gray-600 dark:text-gray-300">
                                <i class="fas fa-circle-notch fa-spin text-indigo-500"></i> กำลังพิมพ์...
                            </p>
                        </div>
                    `;
                }
                return div;
            }

            scrollToBottom() {
                const c = document.getElementById('chatContainer');
                setTimeout(() => { c.scrollTop = c.scrollHeight; }, 50);
            }
        }

        // ----------------------------------------------------
        // INITIALIZATION
        // ----------------------------------------------------
        window.googleSearch = new GoogleSearchIntegration();

        document.addEventListener('DOMContentLoaded', () => {
            // Theme
            const toggleBtn = document.getElementById('theme-toggle');
            const html = document.documentElement;
            const savedTheme = localStorage.getItem('theme');
            if(savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)){
                html.classList.add('dark');
            }
            toggleBtn.onclick = () => {
                html.classList.toggle('dark');
                localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
            };

            // Input Handling
            const form = document.getElementById('inputForm');
            const input = document.getElementById('userInput');
            
            form.onsubmit = (e) => {
                e.preventDefault();
                const txt = input.value.trim();
                if(txt) googleSearch.handleUserInput(txt);
            };

            input.onkeydown = (e) => {
                if(e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    form.dispatchEvent(new Event('submit'));
                }
            };

            // History Modal
            document.getElementById('historyBtn').onclick = () => {
                googleSearch.updateHistoryDisplay();
                document.getElementById('historyModal').style.display = 'flex';
            };
        });
    </script>
</body>
</html>
